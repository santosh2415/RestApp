 <div class="container">
                    <div class="row">
                        <div class="col-sm-6 col-md-4 col-md-offset-4">
                            <h1 class="text-center login-title signin">Sign in as Owner</h1>
                            <div class="account-wall">

                                <form class="form-signin"data-ng-submit="mc.tryLogin()">
                                    <input type="text" class="form-control"  name="email"placeholder="Email" data-ng-model="mc.auth.email"required autofocus>
                                    <input type="password" class="form-control"name="password" placeholder="Password" data-ng-model="mc.auth.password" required>
                                    <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="location.href='owner.html'">
                                        Sign in</button>
                                    <label class="checkbox pull-left">
                                        <input type="checkbox" value="remember-me">
                                        Remember me
                                    </label>

                                </form>
                            </div>

                        </div>
                    </div>
                </div>
